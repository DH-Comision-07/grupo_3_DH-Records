<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="\css\carrito.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    <title>Seccion  productos en carrito</title>
</head>
<body>
    <div class="contenedor-general-home">
        <header class="header contenedor-general-tarjeta">
            <div class="header__contenedor-img-logo">
                <img src="/imagenes/Logo.jpg" alt="logo" class="header__img-logo">
            </div>
            <nav class="header__navbar">
                <div class="header__barra-superior">
                    <section class="barra-superior__sec-buscar-productos">
                        <input 
                            type="text" placeholder="Buscar productos, marcas..." 
                            class="sec-buscar-productos__input"
                        >
                        <button class="top-bar__sec-buscar-productos__btn-buscar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </section>

                    <section class="barra-superior__sec-login">
                        <p class="boton-general"><a href="#" class="header__sec-lista-opciones__link">Carrito </a></p>
                        <p class="boton-general"><a href="/login" class="header__sec-lista-opciones__link">Login </a></p>
                        <p class="boton-general"><a href="/register" class="header__sec-lista-opciones__link">Sing-up </a></p>
                    </section>
                


                </div>
                <div class="header__barra-inferior">
                    <div class="header__burger-menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>

                    <ul class="header__sec-lista-opciones">
                        <li class="boton-general"><a href="#" class="header__sec-lista-opciones__link">Ofertas </a></li>
                        <li class="boton-general"><a href="#" class="header__sec-lista-opciones__link">Destacados </a></li>
                        <li class="boton-general"><a href="#" class="header__sec-lista-opciones__link">Productos </a></li>      
                    </ul>
                </div>
            </nav>
        </header>

        <main class="main">
                <div class="carrito">
                    <header class="carrito__header">
                        <p> Productos seleccionados en el carrito </p>
                    </header>

                    <section class="carito__item">
                        <div class="item__delete">
                            <button class="item__delete-button">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                        <div class="item__producto">
                                <article class="productos__articulo">
                                    <img src="/imagenes/Vinilo1.png" class="productos__img">
                                    <div class="productos__info">
                                        <p class="productos__descripcion"> Poul Weller </p>
                                        <p class="productos__precio"> $5.000 </p>     
                                    </div>
                                </article>
                        </div>
                        <div class="item__cantidad">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                        <div class="item__precio">$12345</div>
                    </section>

                    <section class="carito__item">
                        <div class="item__delete">
                            <button class="item__delete-button">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                        <div class="item__producto">
                            <article class="productos__articulo">
                                <img src="/imagenes/Vinilo2.png" class="productos__img">
                                    <div class="productos__info">
                                        <p class="productos__descripcion"> Poul Keane </p>
                                        <p class="productos__precio"> $5.000 </p>     
                                    </div>
                            </article>
                        </div>
                        <div class="item__cantidad">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                        <div class="item__precio">$12345</div>
                    </section>
                    
                    <footer class="carrito__footer">
                        <p style="padding: 10px;"> TOTAL </p>
                        <p style="padding: 10px;"> $xxxxxx</p>
                    </footer>
                </div>
                      
        </main>
            
        <footer class="footer">
            <div class="navbar-footer">
                <nav>
                    <ul class="link-footer">
                        <li><a href="#">Contacto</a></li>
                        <li><a href="#">Terminos y condiciones</a></li>
                        <li><a href="#">Ayuda</a></li>
                    </ul>
                </nav>
            </div>
            <div class="redes-sociales">
                <h2>Nuestras Redes</h2>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </footer>
    </div>
</body>
</html>
